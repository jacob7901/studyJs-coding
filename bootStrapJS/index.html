<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container-JS">
        <div>이름: <input type="text" id="name" />
        </div>
        <div>지역 : 
            <select id="city" onchange="changeCity();">
            <option value="02">서울</option>
            <option value="064">제주</option>
            </select>
        </div>
        <div>동네 : 
            <select id="region_02">
            <option value="kang">강남</option>
            <option value="north">강북</option>
            </select>
            <select id="region_064">
            <option value="bookgu">북구</option>
            <option value="sungsan">성산봉</option>
            </select>
        </div>
        <button type="button" onclick="regist();">등록</button>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function regist(){
            // document.getElementById("name").value;
            console.log(document.getElementById("name").value);
            console.log(document.getElementById("city").value);
            console.log(document.getElementById("region").value);
            // alert($("#name").val());
        }
        function changeCity(){
            const city = document.getElementById("city").value;
            document.getElementById("region_02").style.display = "none";
            document.getElementById("region_064").style.display = "none";

            document.getElementById("region_"+city).style.display = "";
        }
    </script>
</body>
</html>
